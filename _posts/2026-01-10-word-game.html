function getAudioContext() {
    if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    }
    return audioCtx;
}

function playTone(freq, duration, type = 'sine') {
    const ctx = getAudioContext();
    const osc = ctx.createOscillator();
    const gain = ctx.createGain();
    osc.type = type;
    osc.frequency.value = freq;
    gain.gain.value = 0.3;
    gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + duration);
    osc.connect(gain);
    gain.connect(ctx.destination);
    osc.start();
    osc.stop(ctx.currentTime + duration);
}

function playWrong() {
    // Wobbly spring "boing-oing-oing" sound
    const ctx = getAudioContext();
    const t = ctx.currentTime;

    // Main wobbling tone
    const osc = ctx.createOscillator();
    const gain = ctx.createGain();
    osc.type = 'sine';

    // Start high, drop down with wobbles
    osc.frequency.setValueAtTime(500, t);
    osc.frequency.setValueAtTime(300, t + 0.08);
    osc.frequency.setValueAtTime(400, t + 0.15);
    osc.frequency.setValueAtTime(250, t + 0.22);
    osc.frequency.setValueAtTime(350, t + 0.30);
    osc.frequency.setValueAtTime(150, t + 0.45);

    gain.gain.setValueAtTime(0.5, t);
    gain.gain.exponentialRampToValueAtTime(0.01, t + 0.5);

    osc.connect(gain);
    gain.connect(ctx.destination);
    osc.start(t);
    osc.stop(t + 0.5);

    // Add a low "bonk" for emphasis
    const bonk = ctx.createOscillator();
    const bonkGain = ctx.createGain();
    bonk.type = 'triangle';
    bonk.frequency.setValueAtTime(120, t);
    bonk.frequency.exponentialRampToValueAtTime(60, t + 0.15);
    bonkGain.gain.setValueAtTime(0.3, t);
    bonkGain.gain.exponentialRampToValueAtTime(0.01, t + 0.15);
    bonk.connect(bonkGain);
    bonkGain.connect(ctx.destination);
    bonk.start(t);
    bonk.stop(t + 0.15);
}

}

function updateWordList() {
    const grid = document.getElementById('word-list-grid');

    document.getElementById('word-count').textContent = wordList.length;
    grid.innerHTML = wordList.map(w =>
        `<div class="word-item"><span class="emoji">${w.emoji}</span>${w.word}</div>`
    ).join('');
}

function toggleEditArea() {
    const area = document.getElementById('edit-area');

    area.classList.toggle('show');

    if (area.classList.contains('show')) {
        // Populate with current word list
        const wordList = words[currentDifficulty];
        textarea.value = wordList.map(w => `${w.word},${w.emoji}`).join('\n');
    }
}

function saveWords() {
    const textarea = document.getElementById('word-textarea');
    const text = textarea.value.trim();

    if (!text) {
        alert('No words entered');
        return;
    }

    const lines = text.split('\n').filter(l => l.trim());
    let parsed = lines.map(line => {
        const parts = line.split(/[,\t]/).map(p => p.trim());
        const word = parts[0].toLowerCase();
        const emoji = parts[1] || emojiLookup[word] || '‚ùì';
        return { word, emoji };
    });

    // Remove duplicates (keep first occurrence) and sort
    const seen = new Set();
    parsed = parsed.filter(w => {
        if (seen.has(w.word)) return false;
        seen.add(w.word);
        return true;
    }).sort((a, b) => a.word.localeCompare(b.word));

    if (parsed.length > 0) {
        words.custom = parsed;
        currentDifficulty = 'custom';
        updateDifficultyButtons();
        updateWordList();
        nextRound();
        // Update textarea to show filled-in emojis
        textarea.value = parsed.map(w => `${w.word},${w.emoji}`).join('\n');
    }
}

        // Show custom button if we have custom words
        if (!customBtn) {
            const controls = document.querySelector('.controls');
            customBtn = document.createElement('button');
            customBtn.id = 'btn-custom';
            customBtn.className = 'control-btn';
            customBtn.innerHTML = 'Custom<span class="custom-badge">‚úì</span>';
            customBtn.onclick = () => setDifficulty('custom');
            controls.appendChild(customBtn);
        }
        customBtn.classList.remove('active');
    }

    if (currentDifficulty === 'custom' && customBtn) {
        customBtn.classList.add('active');
    } else if (currentDifficulty !== 'custom') {
        document.getElementById('btn-' + currentDifficulty).classList.add('active');
    }
}

function resetToDefault() {
    words = JSON.parse(JSON.stringify(defaultWords));
    delete words.custom;
    currentDifficulty = 'easy';
    const customBtn = document.getElementById('btn-custom');
    if (customBtn) customBtn.remove();
    document.getElementById('btn-easy').classList.add('active');
    updateWordList();
    nextRound();
}

function setNumChoices(n) {
    numChoices = n;
    for (let i = 2; i <= 5; i++) {
        document.getElementById('btn-n' + i).classList.remove('active');
    }
    document.getElementById('btn-n' + n).classList.add('active');
    nextRound();
}

function shuffle(arr) {
    const a = [...arr];
    for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
    }
    return a;
}

function speakWord(word) {
    const text = word || (currentWord ? currentWord.word : null);
    if (!text) return;
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.rate = 0.8;
    speechSynthesis.speak(utterance);
}

function nextRound() {
    const wordList = words[currentDifficulty];
    const prevWord = currentWord;
    // Pick a new word, avoiding the previous one
    do {
        currentWord = wordList[Math.floor(Math.random() * wordList.length)];
    } while (wordList.length > 1 && prevWord && currentWord.word === prevWord.word);

    document.getElementById('prompt').textContent = currentWord.emoji;
    document.getElementById('feedback').textContent = '';

    let choices = [currentWord];
    const others = wordList.filter(w => w.word !== currentWord.word);
    const shuffledOthers = shuffle(others);
    for (let i = 0; i < numChoices - 1 && i < shuffledOthers.length; i++) {
        choices.push(shuffledOthers[i]);
    }
    choices = shuffle(choices);

    const choicesDiv = document.getElementById('choices');
    choicesDiv.innerHTML = '';
    choices.forEach(c => {
        const btn = document.createElement('button');
        btn.className = 'choice-btn';
        btn.textContent = c.word;
        btn.onclick = () => checkAnswer(c.word);
        choicesDiv.appendChild(btn);
    });

    setTimeout(speakWord, 300);
}

function checkAnswer(answer) {
    tries++;
    document.getElementById('tries').textContent = tries;
    const feedback = document.getElementById('feedback');
    if (answer === currentWord.word) {
        score++;
        document.getElementById('score').textContent = score;
        feedback.textContent = '‚≠ê Great job! ‚≠ê';
        playSuccess();
        setTimeout(nextRound, 1000);
    } else {
        feedback.textContent = '‚ùå Try again!';
        playWrong();
        // Speak the clicked word after wrong sound
        setTimeout(() => speakWord(answer), 400);
    }
}

updateWordList();
nextRound();

// Theme management
const themePicker = document.getElementById('theme-picker');
let currentTheme = localStorage.getItem('theme') || 'dark';

function setTheme(themeName) {
    document.body.className = ''; // Clear existing themes
    document.body.classList.add(`theme-${themeName}`);
    localStorage.setItem('theme', themeName);
    currentTheme = themeName;
    updateThemeButtons();
}

function updateThemeButtons() {
    const buttons = themePicker.querySelectorAll('.color-btn');
    buttons.forEach(button => {
        if (button.dataset.theme === currentTheme) {
            button.classList.add('active');
        } else {
            button.classList.remove('active');
        }
    });
}

themePicker.addEventListener('click', (event) => {
    const target = event.target;
    if (target.classList.contains('color-btn')) {
        const theme = target.dataset.theme;
        if (theme) {
            setTheme(theme);
        }
    }
});

// Initialize theme on load
setTheme(currentTheme);
